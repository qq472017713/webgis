mediaserver:
  mediaversion: 1.0
  #网络超时，15秒
  netTimeout: 15000000
  #读写超时，15秒
  readOrWriteTimeout: 15000000
  #无人观看时是否自动关闭流
  autoClose: true
  #无人拉流观看持续多久自动关闭，1分钟
    noClientsDuration: 60000
